<!DOCTYPE html>
<html>
<head>
    <title>全返时代-微信商城</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
    <link rel="stylesheet" href="../common/static/lib/AdminLTE-2.3.0/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/static/lib/AdminLTE-2.3.0/cdn/font-awesome.min.css">
    <link rel="stylesheet" href="../common/static/lib/cdn/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../common/static/lib/AdminLTE-2.3.0/dist/css/AdminLTE.css">
    <link rel="stylesheet" href="../common/static/lib/AdminLTE-2.3.0/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../common/static/lib/AdminLTE-2.3.0/documentation/style.css">
    <link rel="stylesheet" href="../common/static/lib/AdminLTE-2.3.0/plugins/daterangepicker/daterangepicker-bs3.css">
    <link rel="stylesheet" href="../common/static/lib/AdminLTE-2.3.0/plugins/timepicker/bootstrap-timepicker.css">
    <link rel="stylesheet" href="../common/static/lib/zTree_v3-master/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="../common/static/lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../common/comm/custom.css">
</head>
<body class="skin-blue fixed" ng-app="routingDemoApp" ng-controller="myCtrl">
<div class="wrapper">
    <div id="header">
        <header class="main-header">
            <a href="javascript:void(0)" class="logo">
                <span class="logo-mini">全返时代-微信商城</span>
                <span class="logo-lg"><b>全返时代-微信商城</b></span>
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown notifications-menu">
                        </li>
                        <li class="dropdown user user-menu">
                            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="../common/static/lib/AdminLTE-2.3.0/dist/img/user2-160x160.jpg" class="user-image"
                                     alt="User Image"><span class="hidden-xs">{{userName}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="user-header">
                                    <img src="../common/static/lib/AdminLTE-2.3.0/dist/img/user2-160x160.jpg" class="user-img"
                                         alt="User Image">
                                    <p id="show_user_name">{{userName+' ('+loginName+')'}}</p>
                                </li>
                                <li class="user-body"></li>
                                <li class="user-footer">
                                    <div class="pull-left"></div>
                                    <div class="pull-right"><a href="javascript:void(0);"
                                                               class="btn btn-default btn-flat"
                                                               ng-click="logout()">退出</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <aside class="main-sidebar">
        <div class="sidebar" id="scrollspy">
            <ul class="sidebar-menu">
                <li class="treeview" ng-repeat="menu in menus" ng-class="oneMenuActive==menu.name?'active':''">
                    <a href="void(0)">
                        <span>{{menu.name}}</span> <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li ng-repeat="item in menu.child" ng-class="twoMenuActive==item.html?'active':''"><a
                                href="#{{item.url}}"><i class="fa fa-circle-o"></i>{{item.name}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>
    <div class="content-wrapper" style="min-height: 960px;padding:70px 20px 20px 20px;" ng-view>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.01
        </div>
        <strong>Copyright &copy; 2016-2018 <a href="javascript:void(0)">全返时代</a>.</strong> All rights reserved.
    </footer>
</div>
</body>
<script src="../common/static/lib/AdminLTE-2.3.0/plugins/jQuery/jQuery-2.1.4.min.js"></script>

<script src="../common/static/js/jquery.slimscroll.min.js"></script>
<script src="../common/static/lib/AdminLTE-2.3.0/bootstrap/js/bootstrap.js"></script>
<script src="../common/static/js/underscore-1.8.3.min.js"></script>
<script src="../common/static/js/moment-2.10.6.min.js"></script>
<script src="../common/static/lib/AdminLTE-2.3.0/dist/js/app.min.js"></script>
<script src="../common/static/js/angular-1.4.6.min.js"></script>
<script src="../common/static/js/angular-route-1.3.13.js"></script>
<script src="../common/comm/util.js"></script>
<script src="../common/static/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="../common/static/lib/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="../common/static/lib/kindeditor-4.1.10/kindeditor-all.js"></script>
<script src="../common/static/lib/kindeditor-4.1.10/lang/zh_CN.js"></script>
<script src="../common/static/lib/angular-kindeditor/build/angular-kindeditor.js"></script>
<script src="../common/static/js/jquery.form.js"></script>
<script src="../common/static/js/echarts.min.js"></script>

<script>
    var menus = [
        {
            name: '全返数据', child: [
                {url: '/tool', name: '提现及风险分析', html: 'tool.html', ctrl: 'toolCtrl'}
            ]
        }
    ]
    var main_ng_app = angular.module('routingDemoApp', ['ngRoute','ngKeditor']);
    main_ng_app.config(['$routeProvider', function ($routeProvider) {
        _.each(menus, function (item1) {
            _.each(item1.child, function (item2) {
                $routeProvider.when(item2.url, {templateUrl: item2.html, controller: item2.ctrl});
            })
        })
        $routeProvider.otherwise({redirectTo: '/'});
    }]);
    main_ng_app.controller('myCtrl', function ($scope, $http, $q) {
        $scope.menus = menus
        $scope.userName = sessionStorage.getItem("userName")
        $scope.loginName = sessionStorage.getItem("loginName")
        $scope.logout = function() {
            sessionStorage.clear();
            location.href = 'login.html'
        };
    });
</script>
<script type="text/javascript" src="ng-js/tool.js"></script>
</html>
